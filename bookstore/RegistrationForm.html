<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
                    <div>
                        <center>
                            <h1><u>Student Registration Form</u></h1><br>
                        </center>
                        <form action="user">
                            <p><b>First Name :</b></p>
                            <input type="text" placeholder="First Name" id="firstname"><br>
                            <p><b>Middle Name :</b></p>
                            <input type="text" placeholder="Middle Name" id="middlename"><br>
                            <p><b>Last Name :</b></p>
                            <input type="text" placeholder="Last Name" id="lastname"><br>
                            <p><b>Birth Date :</b></p>
                            <input type="date" name="Birth Date" id="birthdate"><br>
                            <p><b>Phone :</b></p>
                            <input type="text" placeholder="Enter Your Phone " id="phone"><br>
                            <p><b>Verify Phone :</b></p>
                            <input type="text"placeholder="Enter Four Digit OTP" id="verifyotp">
                            <input type="button" value="Verify"><br>
                            <p><b>Email :</b></p>
                            <input email="text" placeholder="Enter Your Email " id="email"><br>
                            <p><b>Verify Email :</b></p>
                            <input type="text"placeholder="Enter Four Digit OTP" id="verifyotp">
                            <input type="button" value="Verify"><br>
                            <p><b>Current Address :</b></p>
                            <address><textarea name="current address" id="currentaddress" cols="30"
                                    rows="5">Enter Your Current Address :</textarea></address>
                            <p><b>Permanent Address :</b></p>
                            <address><textarea name="permanent address" id="permanentaddress" cols="30"
                                    rows="5">Enter Your Permanent Address :</textarea></address>
                            <p><b>Gender :</b></p>
                            <label for="maleida">
                                <input type="radio" value="male a" name="section" id="maleida">Male
                            </label><br>
                            <label for="femaleidb">
                                <input type="radio" value="female b" name="section" id="femaleidb">Female
                            </label><br>
                            <label for="otheridc">
                                <input type="radio" value="other c" name="section" id="otheridc">Other
                            </label><br>
                            <p><b>Select Your Course :</b></p>
                            <select name="course" id="course">
                                <option value="select">select</option>
                                <option value="mca">MCA</option>
                                <option value="mba">MBA</option>
                                <option value="btech">B.Tech</option>
                                <option value="dpharm">D.Pharm</option>
                                <option value="bpharm">B.Pharm</option>
                            </select>
                            <p><b>Password :</b></p>
                            <input type="password" placeholder="Password" id="password">
                            <p><b> Re-Enter Password :</b></p>
                            <input type="password" placeholder="Re-Enter Password" id="reenterpassword"><br>
                            <pre>
<input type="button" value="Register"><br>
        </pre>
                        </form><br>
                    </div>
    
</body>
